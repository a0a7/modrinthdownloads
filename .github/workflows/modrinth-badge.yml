name: Update Modrinth Downloads Badge

on:
  schedule:
    - cron: '0 * * * *'  # Every hour
  workflow_dispatch:      # Allow manual trigger

jobs:
  update-badge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Generate badge JSON
        run: |
          python <<EOF
          import requests
          import json

          project_ids = [
              "bellsandwhistles",
              "interiors",
              "dynamic-village"
          ]

          total_downloads = 0

          for project in project_ids:
              r = requests.get(f"https://api.modrinth.com/v2/project/{project}")
              r.raise_for_status()
              data = r.json()
              total_downloads += data.get("downloads", 0)

          badge = {
              "schemaVersion": 1,
              "label": "Modrinth Downloads",
              "message": f"{total_downloads / 1000:.1f}k",
              "color": "brightgreen",
              "logo": "modrinth"
          }

          with open("modrinth-downloads.json", "w") as f:
              json.dump(badge, f, indent=2)
          EOF

      - name: Commit and push badge
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add modrinth-downloads.json
          git commit -m "Update Modrinth download badge" || echo "No changes to commit"
          git push https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }} HEAD:main
